<!DOCTYPE html>
<html lang="en">

<head>
    <title>expandOn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script data-main="expandOn" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>
</head>

<body>

    <input type="radio" name="expandOn" value="None" onclick="expandOnFn(this);" />None
    <input type="radio" name="expandOn" value="Auto" onclick="expandOnFn(this);" />Auto
    <input type="radio" name="expandOn" value="Click" onclick="expandOnFn(this);" />Click
    <input type="radio" name="expandOn" value="DblClick" onclick="expandOnFn(this);" />DblClick
    <input id="default"> </input>

    <script>
        function expandOnFn(ele) {
            var ddtreeObj = document.getElementById('default').ej2_instances[0];
            if (ddtreeObj) ddtreeObj.treeSettings.expandOn = ele.value;
        }

    </script>
</body>

</html>
