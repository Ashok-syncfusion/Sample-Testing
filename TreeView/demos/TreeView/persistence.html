<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="./styles/material.css" rel="stylesheet" />
    <script>
        window.require = {
            config: function (json) {
                window.rsConfig = json;
                window.rsConfig.baseUrl = '';
            }
        };
    </script>
    <script src="./demo-config.js"></script>
    <script data-main="./persistence" src="../../node_modules/requirejs/require.js"></script>
    <script>
        require.config(window.rsConfig);
    </script>
</head>
<body>
    <div class="layout">
        <b>Hierarchical Data Binding</b>
        <div id="per-tree1"></div>
    </div>
    <div class="layout">
        <b>Local Data Binding</b>
        <div id="per-tree2"></div>
    </div>
    <div class="layout">
        <b>Remote Data Binding</b>
        <div id="per-tree3"></div>
    </div>
    <style>
        .layout {
            float: left;
            width: 400px;
            height: 600px;
            overflow: auto;
            padding: 10px;
        }
    </style>
</body>
</html>
