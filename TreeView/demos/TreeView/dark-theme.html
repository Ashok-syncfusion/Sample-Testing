<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TypeScript HTML App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
        <link id="theme" href="./styles/material-dark.css" rel="stylesheet" />
        <script>
            window.require = {
                config: function (json) {
                    window.rsConfig = json;
                    window.rsConfig.baseUrl = '';
                }
            };
        </script>
        <script src="./demo-config.js"></script>
        <script data-main="./dark-theme" src="../../node_modules/requirejs/require.js"></script>
        <script>
            require.config(window.rsConfig);
        </script>
    </head>
<body>
    <div id="tree1"></div>
    <br/>
    <br/>
    <b><font color="white">Theme:</font></b>
    <br/>
    <br/>
    <span>
        <input id="material" type="radio" name="theme" value="./styles/material-dark.css" onclick="themeChange(this);" checked="checked" />
        <font color="white">Material Dark</font><br/>
        <input id="fabric" type="radio" name="theme" value="./styles/fabric-dark.css" onclick="themeChange(this);"/>
        <font color="white">Fabric Dark</font><br/>
        <input id="bootstrap" type="radio" name="theme" value="./styles/bootstrap-dark.css" onclick="themeChange(this);"/>
        <font color="white">Bootstrap Dark</font><br/>
        <input id="highcontrast" type="radio" name="theme" value="./styles/highcontrast-light.css" onclick="themeChange(this);"/>
        <font color="white">Highcontrast Light</font>
    </span>
    <style>
        .e-treeview.e-control {
            max-width: 500px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }
        body {
            background-color: black;
        }

        .control-label {
            padding-top: 10px;
        }
    </style>
    <script>
        function themeChange(ele){
            document.getElementById("theme").href = ele.value;
            if (ele.id === "highcontrast") {
                document.getElementsByTagName('body')[0].style.backgroundColor = "white";
            } else {
                document.getElementsByTagName('body')[0].style.backgroundColor = "black";
            }
        }
        </script>
</body>
</html>
